        <script>
            let a = 10;
            let b = 30;

            console.log(a+b);
            a = 40;
            b = 60;
            console.log(a+b);

            a = 50;
            b =60;
            console.log(a+b);

            /*
                Multi LIne Comment
                function name(parameter1, parameter2, parameter3) {
                    // code to be executed
                }
                
            */
             //1. Function Defination is One Time process
            function sum(x,y){ // formal Argument/Parameter
                console.log(x+y);
            }

            //2. FUnction Calling is a Many Time process

            sum(10,30); //Actual Arguments/Parameters
            sum(40,60);
            sum(50,60);
            sum(10,15);



        </script>
